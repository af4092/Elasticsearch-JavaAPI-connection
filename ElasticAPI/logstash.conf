####################################CSV logstash config with filter########################################
input {
  file {
    path => "C:/elastic_stack/logstash-8.6.2/data3/flowers1.csv"
    start_position => "beginning"
    sincedb_path => "NULL"
   }
}

filter {
  csv {
    separator => ","
    columns => ["Common Name", "Botanical Name", "Family", "Description"]
    # Common Name	Botanical Name	Family	Description

  }
}

output {
  elasticsearch { 
    hosts => ["localhost:9200"]
    index => "csv_flowers_data_test"
    document_id => "%{index}"
  }
  stdout { codec => rubydebug }
}